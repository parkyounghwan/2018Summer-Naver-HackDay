swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /api/mongodb/shoppingMallItem:
    x-swagger-router-controller: shoppingItemController
    get:
      description: 쇼핑몰 Item Select And 'shopId', 'itemId'
      operationId: getAllShoppingItem
      parameters:
        - name: itemId
          in: query
          description: shopping item id
          required: true
          type: string
          
        - name: shopId
          in: query
          description: shopping item shop id
          required: true
          type: string
          
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: 쇼핑몰 Item update
      operationId: setChangeShoppingItem
      parameters:     
        - in: body
          name: shoppingItemRequest
          schema:
            type: array
            items:
              type: object
          required: true
              
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
    post:
      description: 쇼핑몰 Item Insert
      operationId: insertShoppingItem
      parameters:
        - in: body
          name: shoppingItemRequest
          schema:
            type: array
            items:
              type: object
          required: true
          
      responses:
          "200":
            description: Success
            schema:
              type: object
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
    delete:
      description: 쇼핑몰 Item Delete
      operationId: delShoppingItem
      parameters:
        - in: body
          name: shoppingItemRequest
          schema:
            type: array
            items:
              type: object
          required: true
            
      responses:
          "200":
            description: Success
            schema:
              type: object
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
